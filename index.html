<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
    <h1>ORÇAMENTO PARA PINTURA </h1> <!--H1 É UM TITULO DENTRO DA PAGINA--> 
    <form id="orcamentoForm"> <!--Form é um formulário, o id é um identificador da tag, a tag é tudo que esta em as duas-->
        <div class="flex"> <!--A Div é uma divisão, separar pag por bloco, a class é uma classe para estilizar o código no CSS-->
        <label for="metros"> Área a ser pintada
        </label>
        <input type="number" id="metros" required>

        <label for="dias"> Dias
        </label>
        <input type="number" id="dias" required> 
        </div>
        <input type="submit" value="CALCULAR ORÇAMENTO" onclick="calcular()" class="btn"> <!--ONCLICK, SIGNIFICA QUE TERA UM CLICK NO BOTÃO NA PAGINA E VAI EXECUTAR UM CÓDIGO-->
    </form>
 
    <h1>Valor de Orçamento</h1>
    <div id="resultado"></div>
   </main>
   <script src="script.js"></script>
</body>
</html>
