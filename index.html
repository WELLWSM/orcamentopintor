<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento para Pintor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>

        <div class="blur-background"></div>
        <div class="content">

        <h1>Orçamento Pintor</h1>

        <form id="orcamentoForm">
            <div class="flex">
                <!-- area x quant de dias = valor total -->
                <label for="area">Área a quantidade de dias (m²): </label> 
                <input type="number" id="area" required>
                <br>

                <br>
                <label for="mao_de_obra">Mão de obra (R$/m²): </label> 
                <input type="number" id="mao_de_obra" required>
                <br>
            </div>
            <input type="submit" value="Calcular orçamento" onclick="calcular()" class="calcular">
        </form>
        
        <h1>Valor do orçamento</h1>
        <div id="resultado"></div>
    </main>

    <script src="script.js"></script>
    
</body>
</html>
